<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RubyZ Animation Toolbox</title>
  <style>
    body {
      background: #18191A;
      color: #F8F8F8;
      font-family: Poppins, sans-serif;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-family: Manrope, sans-serif;
      color: #55121D;
      margin-bottom: 40px;
    }
    a {
      color: #F8F8F8;
      text-decoration: none;
      font-size: 1.2rem;
      background: #4F4A4B;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      margin: 10px;
      transition: background 0.3s;
    }
    a:hover {
      background: #55121D;
    }
  </style>
</head>
  <script>
const base = "https://ezekiel-maison.github.io/rubyz-animations/";

fetch(base)
  .then(res => res.text())
  .then(html => {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");
    const links = [...doc.querySelectorAll("a")]
      .filter(a => a.href.endsWith(".html") && !a.href.includes("index.html"));
    const list = document.querySelector("ul");
    links.forEach(a => {
      const name = a.href.split("/").pop().replace(".html", "");
      const li = document.createElement("li");
      li.innerHTML = `<a href="${a.href}">${name.replace(/-/g," ")}</a>`;
      list.appendChild(li);
    });
  });
</script>
<body>
  <h1>RubyZ Animation Toolbox</h1>
  <p>Click an animation to view it:</p>
  <ul style="list-style: none; padding: 0;">
    <li><a href="https://ezekiel-maison.github.io/rubyz-animations/bounce-text.html">Bounce Text</a></li>
    <!-- Youâ€™ll add more here later -->
  </ul>
</body>
</html>
