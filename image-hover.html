<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .hover-image-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      
      /* ========== ASPECT RATIO CONTROL ========== */
      /* Change the padding-bottom percentage to adjust aspect ratio:
         16:9 = 56.25%
         4:3 = 75%
         1:1 = 100%
         3:2 = 66.67%
         21:9 = 42.86% */
      aspect-ratio: 16 / 9; /* Modern browsers */
    }
    
    .hover-image-container::before {
      content: '';
      display: block;
      padding-bottom: 56.25%; /* Fallback: 16:9 ratio - CHANGE THIS TOO */
    }
    
    .image-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .hover-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .text-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      color: white;
      padding: 40px 20px 20px;
      transform: translateY(100%);
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .text-overlay h3 {
      margin: 0 0 10px 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .text-overlay p {
      margin: 0;
      font-size: 16px;
      opacity: 0.9;
    }
    
    .hover-image-container:hover .image-wrapper {
      transform: scale(1.1);
    }
    
    .hover-image-container:hover .text-overlay {
      transform: translateY(0);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hover-image-container {
        max-width: 100%;
        border-radius: 8px;
      }
      
      .text-overlay h3 {
        font-size: 20px;
      }
      
      .text-overlay p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="hover-image-container">
    <div class="image-wrapper">
      <!-- ========== IMAGE URL CONTROL ========== -->
      <!-- Replace the src below with your image URL or Squarespace file path -->
      <img 
        src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=675&fit=crop" 
        alt="Hover Image" 
        class="hover-image"
      >
    </div>
    <div class="text-overlay">
      <h3>Your Title Here</h3>
      <p>Add your description or call-to-action text here.</p>
    </div>
  </div>
</body>
</html>
